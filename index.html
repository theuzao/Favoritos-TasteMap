<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Map - Restaurantes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <h1 class="logo">Taste Map</h1>
        <p>Explore e favorite seus restaurantes preferidos!</p>
    </header>

    <!-- Carrossel de restaurantes -->
    <section id="grid-container" class="container mt-4">
        <h2>Restaurantes Disponíveis</h2>
        <div id="restaurantCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carousel-items"></div>

            <!-- Botões para navegação entre os slides -->
            <button class="carousel-control-prev" type="button" data-bs-target="#restaurantCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#restaurantCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </section>

    <!-- Lista de favoritos -->
    <section id="favorites-container" class="container mt-5">
        <h2>Seus Restaurantes Favoritos</h2>
        <div id="favorite-list" class="row"></div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Taste Map. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
